<div>
  <mat-card *ngIf="quiz">
    <mat-card-title>{{quiz.name}}</mat-card-title>
    <mat-card-content>
      <mat-card *ngFor="let question of quiz.questions">
        <mat-card-title>{{question.question}}</mat-card-title>
        <mat-card-content>
          <mat-radio-group>
            <p>
              <mat-radio-button *ngFor="let answer of question.answers" [value]="answer">{{answer}}</mat-radio-button>
            </p>
          </mat-radio-group>
        </mat-card-content>
      </mat-card>
    </mat-card-content>
  </mat-card>
</div>

<span class="done" (click)="sendResults()">
  <button mat-fab>
    <i class="fa fa-paper-plane fa-2x" style="margin-top: -5px; margin-right: 5px;" aria-hidden="true"></i>
  </button>
</span>
