<h1 matDialogTitle>FÃ¼gen Sie eine Datei hinzu</h1>
<mat-dialog-content>
  <mat-card class="mat-elevation-z8" style="margin-bottom: 20px;">
    <mat-card-content>
      <mat-form-field>
        <mat-placeholder>Sichtbar von</mat-placeholder>
        <mat-datetimepicker-toggle [for]="startDate" matSuffix></mat-datetimepicker-toggle>
        <mat-datetimepicker #startDate type="datetime" openOnFocus="true" timeInterval="1"></mat-datetimepicker>
        <input matInput [matDatepickerFilter]="notBeforeToday" [(ngModel)]="file.visibilityStartDate"
               [matDatetimepicker]="startDate" (dateChange)="onUpdateVisibilityStartDate($event)" autocomplete="false"
               readonly>
      </mat-form-field>
      <mat-form-field>
        <mat-placeholder>Sichtbar bis</mat-placeholder>
        <mat-datetimepicker-toggle [for]="endDate" matSuffix></mat-datetimepicker-toggle>
        <mat-datetimepicker #endDate type="datetime" openOnFocus="true" timeInterval="1"></mat-datetimepicker>
        <input matInput [matDatepickerFilter]="notBeforeStartDate" [(ngModel)]="file.visibilityEndDate"
               [matDatetimepicker]="endDate" (dateChange)="onUpdateVisibilityEndDate($event)" autocomplete="false"
               readonly>
      </mat-form-field>

      <br>

      <button mat-button (click)="inputFile.click()">Datei hochladen</button> {{ inputFile.value }}
      <input #inputFile type="file" [style.display]="'none'" id="file-input" (change)="readSingleFile($event)">
    </mat-card-content>
  </mat-card>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="primary" [disabled]="!fileData" (click)="onSave()">Datei speichern</button>
  <!-- Can optionally provide a result for the closing dialog. -->
  <button mat-button color="warn" [mat-dialog-close]="true">Abbrechen</button>
</mat-dialog-actions>
