<mat-card>
  <form class="login-form">
    <mat-form-field class="full-width">
      <input matInput placeholder="Anmeldename" [formControl]="usernameFormControl"
             [errorStateMatcher]="usernameMatcher">
      <mat-error *ngIf="usernameFormControl.hasError('required')">
        Anmeldename wird <strong>benötigt</strong>.
      </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
      <input type="password" matInput placeholder="Kennwort" [formControl]="passwordFormControl"
             [errorStateMatcher]="passwordMatcher" [type]="hide ? 'password' : 'text'">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      <mat-error *ngIf="usernameFormControl.hasError('required')">
        Kennwort wird <strong>benötigt</strong>.
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" class="full-width">Login</button>
  </form>
</mat-card>
